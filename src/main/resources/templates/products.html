<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Makiburger</title>
</head>
<body>
<div layout:fragment="content">
    <main>
        <ul class="products" th:each="burger: ${allhamburger}">
            <li class="menuItem">
                <h2 th:text="${burger.name}"></h2>
                <div class="menuDescription">
                    <span class="burgertoppings" th:each="currentTopping: ${burger.toppings}"
                          th:text="${currentTopping.name}"></span>
                </div>
                <span class="productPrice"><span  class="productPrice" th:text="${burger.price}"></span> -Ft.</span>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
