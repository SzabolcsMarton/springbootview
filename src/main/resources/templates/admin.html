<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>

</head>
<body>

    <div layout:fragment="content">

        <div class="leiras">
            <form
                    action="/admin/hamburger"
                    method="POST"
                    id="newHamburgerCreaterForm"
            >
                <span id="errorMessage"></span>
                <label for="newHamburgerName">Hamburger neve:</label>
                <input
                        type="text"
                        name="newHamburgerName"
                        id="newHamburgerName"
                        required
                />
                <label for="newHamburgerPrice">Hamburger ar:</label>
                <input
                        type="text"
                        name="newHamburgerPrice"
                        id="newHamburgerPrice"
                        required
                />
                <label for="newHamburgerToppings">Feltetek:</label>
                <textarea
                        type="text"
                        name="newHamburgerToppings"
                        id="newHamburgerToppings"
                        rows="2"
                        cols="30"
                        required
                ></textarea>
                <button id="createNewHamburgerBtn" type="submit">Elkuld</button>
            </form>
            <form action="/admin/hamburger/" id="adminBurgerSearch">
                <input type="hidden" name="name" value="asd" />

                <label for="hamburgerToFind">Hamburger Neve:</label>
                <input
                        type="text"
                        name="hamburgerToFind"
                        id="hamburgerToFind"
                        required
                />
                <button type="submit" name="btnSearch" id="hambSearchBtn" value="">
                    Keres
                </button>
            </form>
        </div>

    </div>
    <script src="../static/javascript/nav.js"></script>

</body>
</html>
