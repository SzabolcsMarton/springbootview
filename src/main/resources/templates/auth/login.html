<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymleaf.org"
      layout:decorate="~{layouts/main}">
<head>
    <title>Makiburger</title>
</head>
<body>

    <div layout:fragment="content">

        <div class="container login">
            <div id="log">
                <form id="loginForm" name="login" th:action="@{/login}" method="post">
                    <div id="err" th:if="${param.error}">Hibás felhasználói név vagy jelszó</div>
                    <div th:if="${param.logout}" >Sikeresen kijelentkeztél</div>
                    <label for="username" >Email cim</label>
                    <input type="text" id="username" name="username"  placeholder="Email cim" required="true" />
                    <label for="password" >Jelszó</label>
                    <input type="password" id="password" name="password" placeholder="Jelszó" required="true" />
                    <button id="logInButton" type="submit">Belépek</button>
                    <button id="toRegButton" ><a th:href="@{/register}">Regisztrálok</a></button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
