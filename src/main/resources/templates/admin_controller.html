<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Makiburger</title>
</head>
<body>
<div layout:fragment="content">
    <div class="leiras adminPanel">
        <H1>Admin irányító panel</H1>
        <div class="adminControllPanel">
            <form th:action="@{/admin/hamburger}"
                  method="GET">
                <button type="submit" class="button adminbutton">Hamburgerek</button>
            </form>
            <form
                    method="GET">
                <button type="submit" class="button adminbutton" disabled>Felhasználók</button>
            </form>
            <form th:action="@{/admin/orders}"
                    method="GET">
                <button type="submit" class="button adminbutton">Rendelések</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
