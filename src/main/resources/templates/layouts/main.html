<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
    <title>Home</title>
</head>
<body>
<header>
    <nav class="nav-bar">
        <a href="http://localhost:8080"><img src="../../static/img/logo.png" alt="logo" th:src="@{/img/logo.png}"/></a>

        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <div class="navbar-links">
            <ul>
                <li>
                    <a href="http://localhost:8080/">Kezdőlap</a>
                </li>
                <li>
                    <a href="http://localhost:8080/about">Rólunk</a>
                </li>
                <li>
                    <a href="http://localhost:8080/products">Étlap</a>
                </li>
                <li>
                    <a href="http://localhost:8080/order">Rendelés</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="http://localhost:8080/login">Belépés</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a href="http://localhost:8080/admin">Admin</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <div id="navBarUser">
                        <span id="welcomeText">Üdvözlünk</span>
                        <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" >
                            <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Kijelentkezés</a>
                        </form>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
</header>

<div layout:fragment="content">
</div>

<script th:src="@{/javascript/nav.js}"></script>
</body>
</html>
